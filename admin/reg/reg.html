                                <section id="user-management" class="module">

                                    <!-- User management form goes here -->
                                    <button id="create-account-btn">Create New Account</button>
                                    <div id="create-account-form" class="hidden">
                                      <div class="form-container">
                                        <form id="new-account-form">
                                          <label for="first-name">First Name:</label>
                                          <input type="text" id="first-name" name="first-name" required>
                                          <label for="last-name">Last Name:</label>
                                          <input type="text" id="last-name" name="last-name" required>
                                          <label for="mobile-no">Mobile No:</label>
                                          <input type="tel" id="mobile-no" name="mobile-no" required>
                                          <label for="batch">Batch:</label>
                                          <input type="text" id="batch" name="batch">
                                          <label for="user-type">User Type:</label>
                                          <select id="user-type" name="user-type" required>
                                            <option value="">Select User Type</option>
                                            <option value="student">Student</option>
                                            <option value="landlord">Landlord</option>
                                            <option value="warden">Warden</option>
                                          </select>
                                          <button type="submit">Create Account</button>
                                        </form>
                                      </div>
                                    </div>
                                  </section>
                            </div>
                       </div>
                             
                    </div>
