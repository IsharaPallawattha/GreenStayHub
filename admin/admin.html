<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="admin.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">Green Stay Hub</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="reg/reg.html">
                    <i class="uil uil-files-landscapes"></i>

                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Articles</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>

                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>

                <div class="mode-toggle">

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                   
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <a href="#"><span class="text">Login</span></a>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <a href="reg/reg.html"><span class="text">Create New Coount</span></a>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <a href="#"><span class="text">Articles</span></a>
                    </div>
                </div>
            </div>
        </div>

    <script src="admin.js"></script>
